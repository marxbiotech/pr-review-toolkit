name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semver
        run: npm install -g semver

      - name: Bump version
        id: bump
        run: |
          CURRENT_VERSION=$(jq -r '.version' .claude-plugin/plugin.json)
          NEW_VERSION=$(semver -i ${{ inputs.bump_type }} "$CURRENT_VERSION")

          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping version: $CURRENT_VERSION -> $NEW_VERSION"

      - name: Update plugin.json
        run: |
          jq '.version = "${{ steps.bump.outputs.new }}"' .claude-plugin/plugin.json > tmp.json
          mv tmp.json .claude-plugin/plugin.json

      - name: Update marketplace.json
        run: |
          jq '.plugins[0].version = "${{ steps.bump.outputs.new }}"' .claude-plugin/marketplace.json > tmp.json
          mv tmp.json .claude-plugin/marketplace.json

      - name: Update CHANGELOG.md
        run: |
          DATE=$(date +%Y-%m-%d)
          NEW_VERSION="${{ steps.bump.outputs.new }}"

          # Create new changelog entry
          NEW_ENTRY="## [$NEW_VERSION] - $DATE

### Changed

- Version bump (${{ inputs.bump_type }})

"

          # Insert after the first ## [Unreleased] section or at the top after header
          if grep -q "## \[Unreleased\]" CHANGELOG.md; then
            # Insert after Unreleased section
            sed -i.bak "/## \[Unreleased\]/a\\
\\
$NEW_ENTRY" CHANGELOG.md
            rm CHANGELOG.md.bak
          else
            # Insert after the header (first line that starts with #)
            awk -v entry="$NEW_ENTRY" '
              /^## \[/ && !inserted {
                print entry
                inserted=1
              }
              {print}
            ' CHANGELOG.md > tmp.md
            mv tmp.md CHANGELOG.md
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .claude-plugin/plugin.json .claude-plugin/marketplace.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new }}"
          git push

      - name: Summary
        run: |
          echo "## Version Bumped! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.bump.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.bump.outputs.new }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type:** ${{ inputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will automatically create a GitHub Release." >> $GITHUB_STEP_SUMMARY
