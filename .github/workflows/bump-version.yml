name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump:
    runs-on: arc-light
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semver
        run: npm install -g semver

      - name: Bump version
        id: bump
        run: |
          CURRENT_VERSION=$(jq -r '.version' .claude-plugin/plugin.json)
          NEW_VERSION=$(semver -i ${{ inputs.bump_type }} "$CURRENT_VERSION")

          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping version: $CURRENT_VERSION -> $NEW_VERSION"

      - name: Update plugin.json
        run: |
          jq '.version = "${{ steps.bump.outputs.new }}"' .claude-plugin/plugin.json > tmp.json
          mv tmp.json .claude-plugin/plugin.json

      - name: Update marketplace.json
        run: |
          jq '.plugins[0].version = "${{ steps.bump.outputs.new }}"' .claude-plugin/marketplace.json > tmp.json
          mv tmp.json .claude-plugin/marketplace.json

      - name: Update CHANGELOG.md
        run: |
          DATE=$(date +%Y-%m-%d)
          NEW_VERSION="${{ steps.bump.outputs.new }}"
          BUMP_TYPE="${{ inputs.bump_type }}"

          python3 - "$NEW_VERSION" "$DATE" "$BUMP_TYPE" <<'PYEOF'
          import sys

          version, date, bump_type = sys.argv[1], sys.argv[2], sys.argv[3]
          entry = f"\n## [{version}] - {date}\n\n### Changed\n\n- Version bump ({bump_type})\n"

          with open("CHANGELOG.md", "r") as f:
              content = f.read()

          marker = "## [Unreleased]"
          if marker in content:
              content = content.replace(marker, marker + "\n" + entry, 1)
          else:
              lines = content.split("\n")
              for i, line in enumerate(lines):
                  if line.startswith("## ["):
                      lines.insert(i, entry)
                      break
              content = "\n".join(lines)

          with open("CHANGELOG.md", "w") as f:
              f.write(content)
          PYEOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .claude-plugin/plugin.json .claude-plugin/marketplace.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new }}"
          git push

      - name: Summary
        run: |
          echo "## Version Bumped! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.bump.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.bump.outputs.new }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type:** ${{ inputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will automatically create a GitHub Release." >> $GITHUB_STEP_SUMMARY
